<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-main style="background-color:rgb(244,164,96);">
                    <v-row>
                        <v-col style="margin-left:37%;">
                            <v-row style="margin-top:30px; margin-left:10%;">
                                <p>Player 1</p>
                            </v-row>
                        <v-row align="center" justify="center" v-for="i in boxs" :key="i">
                            <v-container>
                                <v-btn height="30">
                                    <v-container>
                                        <v-row align="center" justify="center" >
                                            {{i}}
                                        </v-row>
                                    </v-container>
                                </v-btn>
                            </v-container>
                        </v-row></v-col>
                    <v-col align="center" justify="center">
                            <v-card width="50" height="50" align="center" justify="center" style="margin-top:250px">
                                <v-container align="center" justify="center" >
                                    <v-row align="center" justify="center" >
                                        {{number}}
                                    </v-row>
                                </v-container>
                            </v-card>
                            <v-card width="50" height="50" align="center" justify="center" style="margin-top:19px">
                                <v-container align="center" justify="center" >
                                    <v-row align="center" justify="center" >
                                        {{number2}}
                                    </v-row>
                                </v-container>
                            </v-card>
                    </v-col>
                        <v-col align="right" style="margin-right:37%;">
                            <v-row style="margin-top:30px; margin-left:30%;">
                                <p>Player 2</p>
                            </v-row>
                        <v-row align="center" justify="center" v-for="i in boxs" :key="i">
                            <v-container>
                                <v-btn height="30">
                                    <v-container>
                                        <v-row align="center" justify="center" >
                                            {{i}}
                                        </v-row>
                                    </v-container>
                                </v-btn>
                            </v-container>
                        </v-row></v-col>
                    </v-row>
                </v-main>
            </v-app>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script src="shut_the_box.js"></script>
    </body>
</html>
